<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>
        {
        function func(){
        document.write(" 선언적 함수가 실행되었습니다.<br>");
        }
        func();
        }

        {
        const func = function() {
        document.write(" 익명 함수가 실행되었습니다.<br>");
        }
        func();
        }

        {
        function func(str){
        document.write(str); 
        }
        func("매개변수 함수가 실행되었습니다.<br>");
        }

        {
        function func(){
        const str = "리턴값 함수가 실행되었습니다.<br>";
        return str;
        }
        document.write(func());
        }

        const num = [1,2,3,4,5]

        for (let i = 1; i<=num.length; i++){
            document.write(i);
        }
            document.write("<br>");

        num.forEach(el => {
            document.write(el)
        });
            document.write("<br>");

        for( let i in num ){
            document.write(num[i]);
        }
            document.write("<br>");
        for( let i of num ){
            document.write(i);
        }
            document.write("<br>");
    </script>
</body>
