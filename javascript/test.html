<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <script>
        {
            const obj = {
                a:1000,
                b:2000,
                c:3000
            }
            for(let i in obj){
                document.write(obj[i],"<br>");
            }
            //1000
            document.write(obj.a,"<br>");
            //2000
            document.write(obj.b, "<br>");
            //3000
            document.write(obj.c, "<br>");
            //6000
            document.write(obj.a + obj.b + obj.c, "<br>");
            //5000
            document.write(obj.b + obj.c, "<br>");
            //4000
            document.write(obj.a + obj.c, "<br>");
            //1
            document.write(obj.a/obj.a, "<br>");
            //2
            document.write(obj.b/obj.a, "<br>");
            //3
            document.write(obj.c/obj.a, "<br>");
            //a b c
            document.write(Object.keys(obj), "<br>");
        }

        {
            const obj2 = [
                {a: 1000},
                {a: 2000},
                {a: 3000}
            ]

            obj2.map((el) => {
            document.write(el.a);
            });
        }

        {
            const obj3 = [1000, 2000, 3000, "a", "b", "c"]
            
        }
    </script>
</body>
</html>
