<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function f1() {
            document.write("함수1<br>");
        }
        f1();
        var f2 = function() {
            document.write("함수2<br>");
        }
        f2();
        var f3 = function(txt){
            document.write(txt);
        }
        f3("함수3<br>");
        var f4 = function(str){
            var str = "함수4<br>"
            return str;
        }
        document.write(f4());
        f5 = () => {
            document.write("함수5<br>");
        }
        f5();
        f6 = (a) => {
            document.write(a);
        }
        f6("함수6<br>");
        f7 = (b) => {
            return b;
        }
        document.write(f7("함수7<br>"));
        f8 = c => c;
        document.write(f8("함수8<br>"));

        function f9(str1, str2){
            document.write(str1 + str2);
        }
        f9("함수", "가 실행되었습니다.<br>");
        f9("함수", "가 실행되었습니다.2<br>");

        function f10(str1, str2){
            document.write(str1 + str2);
        }
        let a1 = "함수";
        let a2 = "가 실행되었습니다.<br>";

        f10(a1, a2);

        function f11(str1, str2){
            document.write(str1 + str2);
        }
        let a = ["함수가","실행되었습니다.<br>"];

        f11(a[0],a[1]);

        function f12(str1, str2){
            document.write(str1 + str2);
        }
        let ab = {a:"함수가", b:"실행됨<br>"};
        
        f12(ab.a, ab.b)

        function f13(str1, str2){
            document.write(str1 + str2);
        }
        let abc = [{a:"함수가", a:"실행됨<br>"}]

        f13(abc[0].a, abc[1].a);

        function func10(str1, str2){
            this.str1 = str1;
            this.str2 = str2;
            this.result = function(){
                document.write(str1 + str2)
            }
        }
        const info1 = new func10("함수", "실행"); // 인스턴스 생성
        info1.result();
    </script>
</body>
</html>
