<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript-Test</title>
</head>
<body>

    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에로 출력을 하세요.
        {
        document.write("-100, 200, 300를 변수로 출력하세요.<br>")

        var z = 100;
        var x = 200;
        var y = 300;

        document.write(z,"<br>")
        document.write(x,"<br>")
        document.write(y,"<br><br>")
        }
        //배열
        //100, 200, 300 배열로 출력을 하세요.
        {
        document.write("-100, 200, 300를 배열로 출력하세요.<br>")

        const arr = new Array ();
        arr[0] = 100
        arr[1] = 200
        arr[2] = 300

        document.write(arr[0],"<br>")
        document.write(arr[1],"<br>")
        document.write(arr[2],"<br><br>")
        }
        //객체
        ////100, 200, 300 객체로 출력을 하세요.
        {
        document.write("-100, 200, 300를 객체로 출력하세요.<br>")

        const obj = new Object();
        obj[0] = 100;
        obj[1] = 200;
        obj[2] = 300;

        document.write(obj[0],"<br>")
        document.write(obj[1],"<br>")
        document.write(obj[2],"<br><br>")
        }
        //반복문
        //for문을 이용해 1~50까지 출력하세요.
        {
            document.write("-for문을 이용해 1~50까지 출력하세요.<br>")
            for (i=1; i<=50; i++){
                document.write(i, " &nbsp;")
            }
            document.write("<br><br>")
        }
        //반복문
        //for문을 이용해 50~1까지 출력하세요.
        {
            document.write("-for문을 이용해 50~1까지 출력하세요.<br>")
            for (i=50; i>=1; i--){
                document.write(i, " &nbsp;")
            }
            document.write("<br><br>")
        }
        //반복문
        //for문을 이용해 1~50까지(홀수만) 출력하세요.
        {
            document.write("-for문을 이용해 1~50까지(홀수만) 출력하세요.<br>")
            for (i=1; i<=50; i++){
                if(i%2 !=0) {
                    document.write(i, " &nbsp;")
                }
            }
            document.write("<br><br>")
        }
        //반복문
        //for문을 이용해 1~50까지(짝수만) 출력하세요.
        {
            document.write("-for문을 이용해 1~50까지(짝수만) 출력하세요.<br>")
            for (i=1; i<=50; i++){
                if(i%2 ==0) {
                    document.write(i, " &nbsp;")
                }
            }
            document.write("<br><br>")
        }
        //구구단
        //for문을 이용해서 구구단 8단만 출력을 하세요.
        {
            document.write("-for문을 이용해서 구구단 8단만 출력을 하세요.<br>")
            for (var i=2; i<=8; i++){
                for (var j=1; j<=9; j++){
                    var sum = i * j;
                    document.write(i + "X" + j + "=" + sum,"<br>" )
                }
            }
            document.write("<br>")
        }
        //구구단
        //for문을 이용해서 구구단 5~8단만 출력을 하세요.
        {
            document.write("-for문을 이용해서 구구단 5~8단만 출력을 하세요.<br>")
            for (var i=5; i<=8; i++){
                for (var j=1; j<=9; j++){
                    var sum = i * j;
                    document.write(i + "X" + j + "=" + sum,"<br>")
                }
            }
            document.write("<br>")
        }
        //배열의 갯수
        {
            document.write("***배열의 길이***<br>")
            const num = [100,200,300,400,500];
            document.write("num의 길이: " + num.length);
            document.write("<br><br>");
        }
        //배열의 세번째 값만 출력
        {
            document.write("***배열의 3번째 값***<br>")
            const num = [100,200,300,400,500];
            document.write("num의 3번째 값: " + num[2]);
            document.write("<br><br>");
        }
        //for문을 이용해서 모든 값 출력
        {
            document.write("***for문을 이용해서 모든 값 출력***<br>")
            const num = [100,200,300,400,500];
            for( let i = 0; i < num.length; i++){
                document.write(num[i], "&nbsp;");
            }
            document.write("<br><br>");
        }
        //forEach()를 이용해서 모든 값 출력
        {
            document.write("***forEach()를 이용해서 모든 값 출력***<br>")
            const num = [100,200,300,400,500];
            // num.forEach(function(el,idx,arr){
            //     document.write(el, "&nbsp;");
            // });
            num.forEach((el)=>{
                document.write(el, "&nbsp;");
            });
            document.write("<br><br>");
        }
        //for in문 이용해서 모든값 출력
        {
            document.write("***for in문 이용해서 모든 값 출력***<br>")
            const num = [100,200,300,400,500];
            for(let i in num){
                document.write(num[i], "&nbsp;");
            }
            document.write("<br><br>");
        }
        //for of문 이용해서 모든값 출력
        {
            document.write("***for of문 이용해서 모든 값 출력***<br>")
            const num = [100,200,300,400,500];
            for(let i of num){
                document.write(i, "&nbsp;");
            }
            document.write("<br><br>");
        }
        //for 문을 이용해 각 데이터를 출력
        {
            document.write("***for 문을 이용해 각 데이터를 출력<br>")
            const arr = [100, 200, 300, 400, 500];
            for(let i = 0; i<arr.length; i++) {
                document.write(arr[i], "&nbsp;");
            }
            document.write("<br><br>")
        }
        //forEach문을 이용해 각 데이터를 출력
        {
            const arr = [100, 200, 300, 400, 500];
            arr.forEach(function(el) {
                document.write(el, "&nbsp;");
            });
            // arr.forEach((el)=>{
            //     document.write(el, "&nbsp;");
            // });
            document.write("<br><br>");
        }
        {
            const arr = [100, 200, 300, 400, 500];
            for(let element of arr) document.write(element);
            document.write("<br><br>");
            for(let element in arr) document.write(element);
            document.write("<br><br>");
            for(let element in arr) document.write(arr[element]);
            document.write("<br><br>");

            //배열에서 300 찾은 다음 출력하세요.
            const find = arr.find(el => el === 300);
            document.write(find);
            document.write("<br><br>");
        }
        //"함수가 실행되었습니다." 를 function을 이용해 출력(선언적함수)
        {
            function func() {
                document.write("선언적 함수가 실행되었습니다.<br><br>")
            }
            func();
        }
        //"함수가 실행되었습니다." 를 function을 이용해 출력(익명 함수)
        {
            const func = function() {
                document.write("익명 함수가 실행되었습니다.<br><br>")
            }
            func();
        }
        //"함수가 실행되었습니다." 를 function을 이용해 출력(매개변수 함수)
        {
            function func(arr) {
                document.write(arr);
            }
            func("매개변수 함수가 실행되었습니다.<br><br>")
        }
        //"함수가 실행되었습니다." 를 function을 이용해 출력(리턴값 함수)
        {
            function func() {
                const arr = "리턴값 함수가 실행되었습니다.<br><br>"
                return arr;
            }
            document.write(func());
        }
    </script>
</body>
</html>
