<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Effect</title>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="bg bg1">
    <!-- info -->
    <div class="info">
        <h1>javascript Menu Effect01</h1>
        <p>메뉴 이펙트 - 탭 메뉴</p>
    </div>

    <div class="info right">
        <ul>
            <li class="active"><a href="#">1</a></li>
            <li><a href="#">2</a></li>
        </ul>
        <ul>
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
        </ul>
    </div>

    <div class="info bottom">
        <button>소스 보기</button>
    </div>
    <!-- //info -->

    <div id="modal">
        <div class="modal-bg">
            <div class="modal-cont">
                <h2>레이어 팝업</h2>
                <p>코로나19 감염병 여파로 OTT(Over the top) 서비스가 덩치를 키우고 있다. OTT란 넷플릭스, 왓챠 등 동영상 스트리밍 서비스를 말한다. 소프트웨어정책연구소에 따르면 국내 OTT 시장 규모는 2014년 1926억원에서 2020년 7801억원으로 연평균 26.3% 성장했다.</p>
                <button>닫기</button>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.0/prism.min.js"></script>

    <script>
        $(".info.bottom button").click(function(){
            $("#modal").removeClass().addClass("show");
        });

        $(".modal-cont button").click(function(){
            $("#modal").addClass("hide");
        });
    </script>
</body>
</html>
