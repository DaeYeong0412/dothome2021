<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup test</title>
    <meta http-equiv="Content-Type" content="text/xhtml+xml;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        function setCookie(name, value, expiredays) {
            var todayDate = new Date();
            todayDate.setDate(todayDate.getDate() + expiredays);
            document.cookie = name + '=' + escape(value) + '; path=/; expires=' + todayDate.toGMTString() + ';'
        }

        function getCookie(name) {
            var obj = name + "=";
            var x = 0;
            while (x <= document.cookie.length) {
                var y = (x + obj.length);
                if (document.cookie.substring(x, y) == obj) {
                    if ((endOfCookie = document.cookie.indexOf(";", y)) == -1)
                        endOfCookie = document.cookie.length;
                    return unescape(document.cookie.substring(y, endOfCookie));
                }
                x = document.cookie.indexOf(" ", x) + 1;
                if (x == 0)
                    break;
            }
            return "";
        }

        function closeWin(key) {
            if ($("#todaycloseyn").prop("checked")) {
                setCookie('layer_popup' + key, 'pops', 1);
            }
            $("#layer_popup" + key + "").hide();
        }

        $(function () {

            if (getCookie("layer_popup1") != "pops") {
                $("#layer_popup1").show();
            }

        });
    </script>
    <style>
        .eventpopup {
            position: absolute;
            z-index: 999;
            top: 100px;
            left: 150px;
            width: 400px;
            height: 500px;
            display: none;
        }

        .title_area {
            overflow: hidden;
            height: 100%;
        }

        .button_area {
            width: 100%;
            height: 30px;
            background-color: #000;
            font-size: 12px;
            font-weight: bold;
            color: #fff;
        }

        .button_area input {
            margin-left: 20px;
            margin-top: 8px;
            cursor: pointer;
            float: left;
        }

        .button_area span {
            display: inline-block;
            margin-top: 6px;
            margin-left: 3px;
            pointer-events: none;
        }

        .button_area a {
            font-size: 12px;
            color: #fff;
            text-decoration: none;
            float: right;
            cursor: pointer;
            margin-right: 20px;
            margin-top: 6px;
        }
    </style>
</head>

<body>
    <form name="layer_popup">
        <div id="layer_popup1" class="eventpopup">
            <div class="title_area">
                <a href="#">
                    <img src="../refer-effect/assets/img/bg2.jpg" alt="테스트 팝업입니다.">
                </a>
            </div>
            <div class="button_area">
                <input type='checkbox' name='checkbox' id='todaycloseyn' value='pops'>
                <span>오늘 하루 이 창을 열지 않음</span>
                <a onclick="javascript:closeWin(1);">닫기</a>
            </div>
        </div>
    </form>
</body>

</html>
