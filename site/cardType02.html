<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="deayeong0412">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="송대영, 사이트, 웹퍼블리셔, 웹 접근성, 화려한 디자인, daeyeong0412, publisher, css3, html, markup, design">
    <title>CardType02</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/cardType02.css">
</head>
<body>
    <section id="cardType" class="cardType01">
        <div class="container">
            <h2>오늘의 여행 추천</h2>
            <p>국내 여행 및 해외여행의 추천지의 베스트 이미지 샷을 올리는 공간 입니다.</p>
            <div class="card-wrap">
                <div class="card">
                    <a href="#">
                        <img src="img/card04.jpg" alt="바다 관련 이미지입니다." class="card-img">
                        <strong class="card-title">바다</strong>
                        <span class="card-desc">파란 바다와 하얀 건물들로 유명한 그리스의 산토리니</span>
                        <ul class="menu">
                            <li>SITE</li>
                        </ul>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card05.jpg" alt="신비한 자연경관 관련 이미지입니다." class="card-img">
                        <strong class="card-title">신비한 자연경관</strong>
                        <span class="card-desc">유네스코 세계 자연 유산으로 유명한 짐바브웨의 빅토리아 폭포</span>
                        <ul class="menu">
                            <li>SITE</li>
                            <li>CODING</li>
                        </ul>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card06.jpg" alt="산과 넓은 초원 관련 이미지입니다." class="card-img">
                        <strong class="card-title">산과 넓은 초원</strong>
                        <span class="card-desc">반지의 제왕 촬영지로 유명한 뉴질랜드의 남 섬</span>
                        <ul class="menu">
                            <li>SITE</li>
                        </ul>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card07.jpg" alt="놀이공원 유원지 관련 이미지입니다." class="card-img">
                        <strong class="card-title">놀이공원 유원지</strong>
                        <span class="card-desc">전세계적으로 유명한 놀이공원인 홍콩의 디즈니 랜드</span>
                        <ul class="menu">
                            <li>SITE</li>
                        </ul>
                    </a>
                </div>
            </div>
        </div>
    </section>
    <!-- //cardType01 -->
</body>
</html>
