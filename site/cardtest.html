<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="deayeong0412">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="송대영, 사이트, 웹퍼블리셔, 웹 접근성, 화려한 디자인, daeyeong0412, publisher, css3, html, markup, design">
    <title>Cardtest</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/cardtest.css">

    <!-- 나눔스퀘어 웹 폰트 -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css">
</head>
<body>
    <!-- cardType01 -->
    <section class="cardType">
        <div class="container">
            <div class="cardtest">
                <h2>클로바노트에서<br>음성 기록을 정리하는 팁</h2>
                <div class="card-wrap">
                    <div class="card">
                            <span class="card-title">녹음찾기</span>
                            <span class="card-desc">메모, 북마크 구간을<br>검색해서 쉽게 찾아 들어요</span>
                            <img src="img/test card 1.jpg" alt="첫번째 이미지입니다." class="card-img">
                    </div>
                    <div class="card">
                        <span class="card-title">수정하기</span>
                        <span class="card-desc">변환된 음성 기록과<br>메모를 수정할 수 있어요</span>
                        <img src="img/test card 2.jpg" alt="두번째 이미지입니다." class="card-img">
                    </div>
                    <div class="card">
                        <span class="card-title">다운로드</span>
                        <span class="card-desc">녹음 파일과 음성 기록,<br>메모를 다운로드할 수 있어요</span>
                        <img src="img/test card 3.jpg" alt="세번째 이미지입니다." class="card-img">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //cardType01 -->
</body>
</html>
