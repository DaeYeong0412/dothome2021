<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="deayeong0412">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="송대영, 사이트, 웹퍼블리셔, 웹 접근성, 화려한 디자인, daeyeong0412, publisher, css3, html, markup, design">
    <title>ImgdType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/imgType.css">
</head>
<body>
    <!-- imgType01 -->
    <section class="imgType">
        <div class="container">
            <div class="imgType01">
                <h2>국내 or 해외</h2>
                <div class="img-wrap">
                    <div class="img">
                        <img src="img/img1.jpg" alt="국내 여행지 사진입니다.">
                        <div class="img-box">
                            <strong class="img-title">국내 여행지</strong>
                            <span class="img-desc">국내 여행지로 외국인들에게도 유명하며 다양한 포토 스팟이 있는 서울에 위치한 북촌 한옥마을(Bukchon Hanok Village)</span>
                            <span class="img-keyword"><a href="#">자세히 보기</a></span>
                        </div>
                    </div>
                    <div class="img">
                        <img src="img/img2.jpg" alt="해외 여행지 사진입니다.">
                        <div class="img-box">
                            <strong class="img-title">해외 여행지</strong>
                            <span class="img-desc">해외 여행지로 유명한 랜드마크중 하나인 영국에 위치한 런던 웨스트민스터 궁전 엘리자베스 타워 내부에 설치되어 있는 빅 벤(Big Ben)</span>
                            <span class="img-keyword"><a href="#">자세히 보기</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //imgType01 -->
    <!-- imgType02 -->
    <section class="imgType">
        <div class="container">
            <div class="imgType02">
                <h2>여행의 컨셉잡기</h2>
                <div class="img-wrap">
                    <div class="img">
                        <img src="img/img3.jpg" alt="힐링 여행 관련 이미지입니다.">
                        <div class="img-box">
                            <strong class="img-title sky">힐링 여행</strong>
                            <span class="img-keyword"><a href="#">자세히 보기</a></span>
                        </div>
                    </div>
                    <div class="img">
                        <img src="img/img4.jpg" alt="레저 바캉스 관련 이미지입니다.">
                        <div class="img-box">
                            <strong class="img-title green">레저 바캉스</strong>
                            <span class="img-keyword"><a href="#">자세히 보기</a></span>
                        </div>
                    </div>
                    <div class="img">
                        <img src="img/img5.jpg" alt="먹거리 여행 관련 이미지입니다.">
                        <div class="img-box">
                            <strong class="img-title blue">먹거리 여행</strong>
                            <span class="img-keyword"><a href="#">자세히 보기</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- //imgType02 -->
</body>
</html>
