<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="deayeong0412">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="송대영, 사이트, 웹퍼블리셔, 웹 접근성, 화려한 디자인, daeyeong0412, publisher, css3, html, markup, design">
    <title>SliderType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- Slider Type CSS -->
    <link rel="stylesheet" href="css/sliderType.css">

</head>
<body>
    <!-- slider Type01 -->
    <section class="sliderType">
        <div class="sliderType01">
            <div class="slider">
                <div class="slider-inner">
                    <em>GENESIS</em>
                    <h3>GV70</h3>
                    <p>당신이 만들어갈 새로운 이야기의 시작</p>
                    <span class="btn">
                        <a href="#" class="white">자세히 보기</a>
                        <a href="#" class="black">견적 내기</a>
                    </span>
                </div>
                <div class="slider-arrow">
                    <a href="#" class="left">
                        <img src="img/arrowleft.svg" alt="이전 이미지">
                    </a>
                    <a href="#" class="right">
                        <img src="img/arrowright.svg" alt="다음 이미지">
                    </a>
                </div>
                <div class="slider-dot">
                    <a href="#" class="dot active"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="dot"></a>
                    <a href="#" class="play">
                        <img src="img/arrowplay.svg" alt="슬라이드 시작">
                    </a>
                    <a href="#" class="stop">
                        <img src="img/arrowstop.svg" alt="슬라이드 정지">
                    </a>
                </div>
            </div>
            <div class="slider">
                <div class="slider-inner">
                    <em>ELECTRIFIED</em>
                    <h3>G80</h3>
                    <p>전기차 그 이상의 시작</p>
                    <span class="btn">
                        <a href="#" class="white">자세히 보기</a>
                        <a href="#" class="black">견적 내기</a>
                    </span>
                </div>
            </div>
            <div class="slider">
                <div class="slider-inner">
                    <em>GENESIS</em>
                    <h3>G70</h3>
                    <p>SHOOTING BRAKE</p>
                    <span class="btn">
                        <a href="#" class="white">자세히 보기</a>
                        <a href="#" class="black">견적 내기</a>
                    </span>
                </div>
            </div>
        </div>
    </section>
    <!-- //slider Type01 -->
</body>
</html>
